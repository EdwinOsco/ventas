{% extends 'base.html' %}

{% block title %}USUARIOS | EDIT{% endblock %}
{% block content %}
<h1>Actualizar de Usuario</h1>
<form action="{{ url_for('usuario.edit', id=usuario.id)}}" method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" value="{{ usuario.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="username" value="{{ usuario.username }}" required>
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Password</label>
        <input type="text" class="form-control" name="password">
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Rol</label>
        <select name="rol" class="form-select">
            <option value="admin" {%if usuario.rol == 'admin'%}select{%endif%}>Admin</option>
            <option value="cajero" {%if usuario.rol == 'cajero'%}select{%endif%}>Cajero</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Usuario</button>
</form>
{% endblock %}
