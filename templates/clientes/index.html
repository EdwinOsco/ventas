{% extends 'base.html' %}

{% block title %}CLIENTES{% endblock %}

{% block content %}

<div class="container mt-4">
    <h1>Lista de Clientes</h1>
    <a href="{{ url_for('cliente.create')}}" class="btn btn-success mb-3">Nuevo</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Telefono</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for item in clientes %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.telefono }}</td>
                <td>
                    <a href="{{ url_for('cliente.edit', id=item.id) }}" class="btn btn-sm btn-warning">Editar</a>
                </td>
                <td>
                    <a href="{{ url_for('cliente.delete', id=item.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
